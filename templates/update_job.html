<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <title>修改資料</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="text-center">
            <h2>修改資料</h2>
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input class="form-control" type="text" id="name" value="{{userName}}">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">期望薪資</label>
                <input class="form-control" type="text" id="salary" value="{{userSalary}}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">期望工作地點</label>
                <input class="form-control" type="text" id="address" value="{{userAddress}}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">聯絡電話</label>
                <input class="form-control" type="text" id="phone" value="{{userPhone}}">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">送出</button>
            </div>
        </form>
    </div>
</body>
</html>
