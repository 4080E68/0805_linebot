<script>
    let welfare = document.querySelectorAll('.welfare')
    let welfare_arr = []
    welfare.forEach((e) => {
        e.addEventListener('change', () => {
            if (e.checked == true) {
                welfare_arr.push(e.value)
            }
            if (e.checked == false) {
                welfare_arr = welfare_arr.filter(function (item) {
                    return item != e.value
                })
            }
        })
    })
    function push() {
        let companyName = document.getElementById('companyName').value
        let name = document.getElementById('name').value
        let Smin = document.getElementById('Smin').value
        let Smax = document.getElementById('Smax').value
        let address = document.getElementById('address').value
        let phone = document.getElementById('phone').value
        let County_result = document.getElementById('County').value
        let remark = document.getElementById('floatingTextarea2').value
        let assistant = document.getElementById('assistant').checked
        let overtime_pay = document.getElementById('overtime_pay').checked
        let job_type = document.getElementById('job_type').value
        assistant = assistant ? '是' : '否'
        overtime_pay = overtime_pay ? '是' : '否'
        if (remark == '') {
            remark = '無'
        }
        // let select = document.getElementById('select').value
        let form = document.getElementById('form')
        if (name == '' || Smin == '' || Smax == '' || phone == '' || companyName == '') {
            return alert('請填寫所需資料！')
        }
        else {
            var msg = "@登記求才資料";  //回傳訊息字串
            msg = msg + companyName + "&";
            msg = msg + name + "&";
            msg = msg + Smin + "&";
            msg = msg + Smax + "&";
            msg = msg + County_result + address + "&";
            msg = msg + phone + "&";
            msg = msg + remark + "&";
            msg = msg + assistant + "&";
            msg = msg + overtime_pay + "&";
            msg += job_type + "&";
            msg += welfare_arr.join(',')
            console.log(msg);

            liff.sendMessages([  //推播訊息
                {
                    type: 'text',
                    text: msg
                }
            ])
                .then(() => {
                    liff.closeWindow();  //關閉視窗
                })
        }


    }
