<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <title>求職資料註冊</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="text-center">
            <h1>求職資料註冊</h1>
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input class="form-control" type="text" id="name">
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="salary" class="form-label">類別</label>
                    <select class="form-select" id="select">
                        <option value="" disabled selected>請選擇薪資類別</option>
                        <option value="時薪">時薪</option>
                        <option value="日薪">日薪</option>
                        <option value="月薪">月薪</option>
                    </select>
                </div>
                <div class="col">
                    <label for="salary" class="form-label">期望薪資</label>
                    <input class="form-control" type="number" id="salary">
                    <input type="hidden" name="" id="salary1">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="mb-3">
                    <label for="address" class="form-label">期望工作地點</label>
                    <input class="form-control" type="text" id="address">
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">聯絡電話</label>
                <input class="form-control" type="text" id="phone">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="push()">送出</button>
            </div>
        </form>
    </div>
</body>
<script>
    // Using a Promise object
    liff
        .init({
            liffId: "1656626380-ZrL4j5xO", // Use own liffId
        })

        .then((profile) => {
            liff.getProfile();
            const userId = profile.userId;
        })
</script>
<script>
    function push() {
        let name = document.getElementById('name').value
        let salary = document.getElementById('salary').value
        let address = document.getElementById('address').value
        let phone = document.getElementById('phone').value
        let select = document.getElementById('select').value

        var msg = "@登記求職資料";  //回傳訊息字串
        msg = msg + name + "&";
        msg = msg + select + salary + "&";
        msg = msg + address + "&";
        msg = msg + phone;

        liff.sendMessages([  //推播訊息
            {
                type: 'text',
                text: msg
            }
        ])
            .then(() => {
                liff.closeWindow();  //關閉視窗
            })
    }

</script>

</html>
